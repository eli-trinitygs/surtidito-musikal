
<div class="card-columns m-5">

    <div class="card" *ngFor = "let item of items">
        <img [src]="item.images | noimage" class="card-img-top" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists"
                class="badge badge-pill badge-danger">{{artist.name}}</span>
            </p>
        </div>
    </div>
</div>
